<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="inputSide">
        <div class="inputCard">
            <header class="inputCardHeader">Add a Book</header>
            <form class="inputCardMain">
                <div class="formContainer">
                    <label for="title">Title</label>
                    <input  type="text"
                            id="title"
                            name="title"
                            placeholder="Lord of the Flies"
                            required>

                </div>
                <div class="formContainer">
                    <label for="author">Author</label>
                    <input  type="text"
                            id="author"
                            name="author"
                            placeholder="William Golding">
                    
                </div>
                <div class="formContainer">
                    <label for="pages">Pages</label>
                    <input  type="number"
                            id="pages"
                            name="pages"
                            placeholder="225">
                    
                </div>
                <div class="formContainer">
                    <label for="readIt">Have you read this book?</label>
                    <select id="readIt" name="readIt">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>  
            </form>
            <div class="inputCardButton">
                <button id="buttonSubmit" type="submit" form="formMain">Submit</button>
            </div>
        </div>
    </div>
    <div class="outputSide">


    </div>
</body>
</html>
